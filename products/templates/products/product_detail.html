{% extends "products/base.html" %}
{% block content %}
    <article class="media content-section">
        <img class="rounded-circle article-img" src="{{ object.username.profile.image.url }}"
             alt="{{ object.username }}">
        <div class="media-body">
            <div class="article-metadata">
                <a class="mr-2" href="{% url 'user-products' object.username.username %}">{{ object.username }}</a>
                <small class="text-muted">{{ object.date_posted|date:"F d, Y" }}</small>
                {% if object.username == user %}
                    <div>
                        <a class="btn btn-secondary btn-sm mt-1 mb-1"
                           href="{% url 'product-update' object.id %}">Update</a>
                        <a class="btn btn-danger btn-sm mt-1 mb-1"
                           href="{% url 'product-delete' object.id %}">Delete</a>
                    </div>
                {% endif %}
            </div>
            <h2 class="article-title">{{ object.product_name }}</h2>
            <div class="media">
                <img class="img-thumbnail product-img float-left" src="{{ object.image.url }}"
                     alt="{{ object.product_name }}">
                <p class="article-content">{{ object.description }}</p>
            </div>
        </div>
    </article>
{% endblock content %}
