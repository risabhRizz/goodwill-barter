{% extends "products/base.html" %}
{% block content %}
    {% for entity in goods %}
        <article class="media content-section">
            <div class="media-body">
                <div class="article-metadata">
                    <h1>{{entity}}</h1>
                    <p class="article-content">{{ post.content }}</p>
                </div>
            </div>
        </article>
    {% endfor %}
{% endblock content %}
