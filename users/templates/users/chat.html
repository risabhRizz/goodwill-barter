{% extends "products/base.html" %}
{% load crispy_forms_tags %}
{% block content %}
    <h1>Message History</h1>
    {% for msg in msg_history %}
        <div>
            <p>Sender: {{ msg.sender }}, Receiver: {{ msg.receiver }}, Content:{{ msg.msg_content }},
                Time: {{ msg.created_at }}</p>
        </div>
    {% endfor %}
{% endblock content %}
